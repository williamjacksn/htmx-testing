<!doctype html>
<html lang="en">
<head>
    <title>HTMX testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="pt-3 row">
        <div class="col">
            <h1>HTMX testing</h1>
        </div>
    </div>

    <div class="pt-3 row">
        <div class="col">
            <button class="btn btn-primary" data-bs-target=".modal" data-bs-toggle="modal"
                    hx-get="original-modal-content.html" hx-target=".modal-content" type="button">
                Open modal
            </button>
        </div>
    </div>

    <div class="pt-3 row">
        <div class="col">
            <hr>
            <h2>Changes in radio inputs alter the date input</h2>
            <form>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" hx-get="date-2024-01-01.html" hx-target="#date-container"
                               id="radio1" name="choose-a-date" type="radio">
                        <label class="form-check-label" for="radio1">2024-01-01</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" hx-get="date-2024-02-02.html" hx-target="#date-container"
                               id="radio2" name="choose-a-date" type="radio">
                        <label class="form-check-label" for="radio2">2024-02-02</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" hx-get="date-2024-03-03.html" hx-target="#date-container"
                               id="radio3" name="choose-a-date" type="radio">
                        <label class="form-check-label" for="radio3">2024-03-03</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto" id="date-container">
                        <input class="form-control" id="date-input" type="date">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="pt-3 row">
        <div class="col">
            <hr>
            <h2>hx-confirm with newlines</h2>
            <button class="btn btn-danger btn-sm" hx-swap="outerHTML" hx-delete="date-2024-01-01.html"
                    hx-confirm="Do you really want to do this?

I mean, really really?">
                Delete
            </button>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.js"></script>

</body>
</html>
